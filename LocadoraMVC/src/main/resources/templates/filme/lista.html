<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Filmes</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/filmes/cadastrar}" role="button"> 
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span>Novo Filme</span>
			</a>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Título</th>
							<th>Diretor</th>
							<th>Studio</th>
							<th>Data</th>
							<th>Genero</th>
							<th>Nota</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="filme: ${filmes}">
							<td th:text="${filme.id}"></td>
							<td th:text="${filme.titulo}"></td>
							<td th:text="${filme.diretor}"></td>
							<td th:text="${filme.studio.nome}"></td>
							<td th:text="${filme.data}"></td>
							<td th:text="${filme.genero}"></td>
                            <td th:text="${filme.nota}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm"
									th:href="@{/filmes/editar/{id} (id=${filme.id}) }" role="button"> 
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button th:id="${#strings.concat('btn_filmes/excluir/',filme.id)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal::modal}"></div>
	</section>
</body>
</html>
