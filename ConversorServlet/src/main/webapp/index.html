<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Conversor Servlet</title>
    </head>
        <style>
            form {
                width: 30%;
            }
        </style>
    <body>
        <form name="conversor_forms" action="tabela" method="post">
            <fieldset>
                <legend>Conversão Celsius - Fahrenheit - Kelvin</legend>

                <label for="valor_minimo">Valor mínimo</label> <br>
                <input type="number" id="valor_minimo" name="valor_minimo" min="-459"/><br>

                <br>

                <label for="valor_maximo">Valor maximo</label> <br>
                <input type="number" id="valor_maximo" name="valor_maximo"/> <br>

                <br>

                <label for="valor_incremento">Valor incrementado</label> <br>
                <input type="number" id="valor_incremento" name="valor_incremento"/> <br>

                <br>
                <button type="button" onclick="valores_default()">Inicializa Valores</button>
                <input type="submit" value="Solicita Conversão">
            </fieldset>
        </form>
        <script>
            function valores_default(){
                document.getElementById("valor_minimo").value = -100;
                document.getElementById("valor_maximo").value = 100;
                document.getElementById("valor_incremento").value = 5;
            }
        </script>
    </body>
</html>
